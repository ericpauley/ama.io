{%load markup%}
<div id = "question-{{question.id}}"class="span12 thumbnail">
	<div class="row-fluid">
		<div style="vertical-align:middle;" class="span2 btn-group-vertical">
			{% if user == question.target%}
			<a href="#" class="btn"><i class="icon-ok"></i> Answer</a>
			{%else%}
			<a href="#" class="btn btn-succes"><i class="icon-thumbs-up"></i></a>
			{%endif%}
			<div disabled class="btn" >{{question.get_score}}</div>
			{% if user == question.target%}
			<a href="#" class="btn"><i class="icon-trash"></i> delete</a>
			{%else%}
			<a href="#" class="btn btn-dager"><i class="icon-thumbs-down"></i></a>
			{%endif%}
			
		</div>
		<div class="span10">
			<blockquote>
			<p>{{question.question}}</p>
			<small>{{question.asker}}</small>
			</blockquote>
		</div>
	</div>
	{% if question.answer%}
	<hr/>
	<div class="row-fluid">
		<div class="span12">
		<blockquote>
			<p>{{question.answer.response|markdown:"safe"}}</p>
		</blockquote>
		</div>
	</div>
	{%endif%}
</div>
