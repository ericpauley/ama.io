{%extends 'base.html'%}

{%block title%}{{title}}{%endblock%}

{%block content%}
{%for session in sessions%}
<div id="search-results-container">
	<div id="search-results">
		<h2>{{title}}</h2>
		<div class="session-tile">
			<img class="img150" src="http://www.biography.com/imported/images/Biography/Images/Profiles/S/Will-Smith-9542165-1-402.jpg" /><br/>
			<div id="session-tile-info">
				<strong>{{session.title}}</strong><br/>
				{% if session.state == 'running'%}
				{{session.num_viewers}} in AMA session{%else%}
				{{session.num_viewers}} views{%endif%}<br/>
				<a id="join-button" href="#">Join AMA</a>
			</div>
		</div>  
	</div>
</div>
{%endfor%}
{%endblock%}
