<script>
{%if user.is_authenticated%}

{%else%}
GLOBALS['auth'] = false
{%endif%}
{%if user.meta.new%}
$(document).ready(function(){
        introJs().setOptions({group:".firstIntro"}).start().oncomplete(function(){
           $.post("/api/v1/user/make_old/",{username:'{{user}}'});
        }).onexit(function(){
            $.post("/api/v1/user/make_old/",{username:'{{user}}'});
        });
});
function make_dev(){
    $.post("/api/v1/user/make_dev/",{},function(data){console.log(data);});
}

{%endif%}
$("#createIntroLaunch").click(function(){
    $("#sessionModal").modal("show");
    setTimeout(function(){
        introJs().setOptions({group:".createIntro"}).start().oncomplete(function(){
            window.location.href = '/demo';
        }); 
    },700);
});
</script>
