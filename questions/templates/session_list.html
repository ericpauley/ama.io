{%extends "base.html"%}
{%load cache%}

{%block content%}
{%cache 10 session_list title%}
<h1>{{title}}</h1>
<div class="clearfix">
{%if sessions%}
{%for session in sessions%}
{%include "session_tile.html"%}
{%endfor%}
{%else%}
<a href="{%if user.is_authenticated%}#sessionModal{%else%}#loginModal{%endif%}" data-toggle="modal">No sessions here. Start or schedule your own?</a>
</div>
{%endif%}
{%endcache%}
{%endblock%}
