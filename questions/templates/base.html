<!DOCTYPE html>
<html lang="en" ng-app="sessionApp">
<head>
<title>{%block title%}Home{%endblock%} | Project AMA</title>
<script>GLOBALS={}</script>
{%if user.is_authenticated%}<script>GLOBALS['user']='{{user.username}}'</script>{%endif%}
{%block prescript%}{%endblock%}
<meta property="og:site_name" content="Project AMA" />
{%include "head.html"%}
{%block postscript%}{%endblock%}
</head>
<body>
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    // init the FB JS SDK
	    FB.init({
	      appId      : '503364626411762',                        // App ID from the app dashboard
	      status     : true,                                 // Check Facebook Login status
	      xfbml      : true                                  // Look for social plugins on the page
	    });

	    // Additional initialization code such as adding Event Listeners goes here
	  };

	  // Load the SDK asynchronously
	  (function(){
	     // If we've already installed the SDK, we're done
	     if (document.getElementById('facebook-jssdk')) {return;}

	     // Get the first script element, which we'll use to find the parent node
	     var firstScriptElement = document.getElementsByTagName('script')[0];

	     // Create a new script element and set its id
	     var facebookJS = document.createElement('script'); 
	     facebookJS.id = 'facebook-jssdk';

	     // Set the new script's source to the source of the Facebook JS SDK
	     facebookJS.src = '//connect.facebook.net/en_US/all.js';

	     // Insert the Facebook JS SDK into the DOM
	     firstScriptElement.parentNode.insertBefore(facebookJS, firstScriptElement);
	   }());
	</script>
	<div class="container">

		{%include "header.html"%}
		<div id="content">
			{%include 'messages.html'%}
			{%block content%}{%endblock%}
		</div>
		{% block push %}<div class="push"></div>{% endblock %}
	</div>
	{% include "footer.html" %}
</body>
</html>
