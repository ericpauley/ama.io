{% if num_requests%}
<div class="alert alert-success">
 	Someone has requested that you do an AMA! Why not <b><a href="#sessionModal" data-toggle="modal">schedule one?</a></b>
</div>
{%endif%}

{% for message in messages %}
<div class="alert{%for level in message.tags.split%} alert-{{level.lower}}{%endfor%}">
	{{message| safe}}
	<a class="close" data-dismiss="alert" href="#">&times;</a>
</div>
{% endfor %}

<h1>
{%block head_title%}

{%endblock%}
</h1>
